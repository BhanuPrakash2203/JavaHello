name: $(DayOfYear)$(Rev:rr)_$(GITVERSION.FullSemVer)

variables:
- group: Cast

stages:
- stage: Build
  displayName: Build stage
  
  jobs:
  - job: Build
    displayName: Build
    pool : CAST AIP Rescan
    timeoutInMinutes: 360
    
    steps:
    - checkout: self
    - script: echo "$(Build.SourcesDirectory)"
      displayName: 'Display Sources Directory of Azure agent working directory'
    - task: CopyFiles@2
      displayName: 'Copy agent working directory from Azure to Cast - Copy files task'
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)'
        TargetFolder: '$(CastSourcePath)\$(Build.Repository.Name)'
        CleanTargetFolder: true
        OverWrite: true


    - task: CmdLine@2
      displayName: 'Run Source Code Scan'
      inputs:
        script: 'java -jar $(SlaCliJar)  add  --apikey="$(SlaApIKey)" -n "TestApp1" -f "$(CastSourcePath)\$(Build.Repository.Name)" -s "$(SlaServerName)" --auto-create --auto-create'
    - task: PythonScript@0
      displayName: 'Check Added Critical Violations'
      inputs:
        scriptPath: C:\Data\CastEnv\gatekeeper\gatekeeper.py
        arguments: '-r http://localhost:8091/rest -u admin -p admin -a TestApp1'    